<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Checkout</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- Bootstrap Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Group5 E-Commerce Site</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mt-4 pb-5">
    <h1>Checkout</h1>
    <div class="row">
      <!-- Order Summary -->
      <div class="col-md-4 order-md-2 mb-4">
        <h2>Order Summary</h2>
        <div id="cart-items-container">
          <!-- Summary will be dynamically added here -->
        </div>
      </div>

      <!-- Checkout Form -->
      <div class="col-md-8 order-md-1">
        <h4>Billing Details</h4>
        <form id="checkout-form" action="path/to/your/server/endpoint" method="POST">
          <div class="mb-3">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required />
          </div>
          <div class="mb-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required />
          </div>
          <div class="mb-3">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address" required />
          </div>
          <div class="mb-3">
            <label for="phone">Phone Number:</label>
            <input type="tel" class="form-control" id="phone" name="phone" required
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
          </div>
          <div class="mb-3">
            <label for="credit-card">Credit Card:</label>
            <input type="text" class="form-control" id="credit-card" name="credit-card" required
              pattern="[0-9]{13,16}" />
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block">
            Process Order
          </button>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-center py-3 text-white">
    <div class="container">
      <p>Â© 2024 Group5 E-Commerce Site</p>
    </div>
  </footer>
  <script src="js/script.js"></script>
</body>

</html>
